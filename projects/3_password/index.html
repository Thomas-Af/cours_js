<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <meta description="Projet Autocomplete" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/latest/normalize.css"
    />
    <link rel="stylesheet" href="../../styles/reset.css" />
    <link rel="stylesheet" href="./style.css" />

    <script type="module" src="./index.js" defer></script>

    <title>Autocomplete</title>
  </head>

  <body>
    <h1>Générateur de mots de passe</h1>
    <form>
      <div>
        <input type="range" id="length" min="8" max="30" step="1" oninput="this.nextElementSibling.value = this.value">
        <output>19</output><span> Caractères</span>
      </div>
      <div>
        <label for="number">Nombres : </label> 
        <input type="checkbox" id="number" onclick="">
      </div>
      <div>
        <label for="caracters">Caractères spéciaux : </label> 
        <input type="checkbox" id="caracters" onclick="">
      </div>
      <div>
        <label for="maj">Majuscules : </label> 
        <input type="checkbox" id="maj" onclick="">
      </div>
    </form>
    <button onclick="password()">Générer un mot de passe</button>

    <div  class="password">
      <h2>Votre mot de passe :</h2>
      <div id="password"></div>
    </div>
    <script src="./index.js" ></script>
  </body>

  
</html>
